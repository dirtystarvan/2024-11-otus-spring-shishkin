<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of all books</title>
    <style type="text/css">
        body {
            padding: 50px;
        }

        .books {
            border: 1px solid steelblue;
            width: 300px;
            border-collapse: collapse;
        }

        .books tr td, th {
            padding: 5px;
            border: 1px solid steelblue;
        }

        .books td:last-child, td:first-child {
            width: 50px;
        }
    </style>
</head>
<body>
<h3>Books:</h3>

<a href="createBook.html" th:href="@{/createBook}">Create new book</a>

<table class="books">
    <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="book : ${books}" th:object = "${book}">
            <td th:text="*{id}">1</td>
            <td th:text="*{title}">John Doe</td>
            <td th:text="*{author.fullName}">John Doe</td>
            <td th:text="*{genre}">John Doe</td>
            <td>
                <a href="editBook.html" th:href="@{/editBook(id=${book.id})}">Edit</a>
            </td>
            <td>
                <a href="deleteBook.html" th:href="@{/deleteBook(id=${book.id})}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>

</body>
</html>
